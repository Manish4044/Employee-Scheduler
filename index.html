<!DOCTYPE html>
<html ng-app="app">
  
<head>
    <title>Retail Staff Portal</title>

    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Baloo+Da+2:wght@400;500;700;800&family=IBM+Plex+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100&family=Inter:wght@200;300;400;500;600;700;800&family=Lavishly+Yours&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
    
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="https://npmcdn.com/angular-avatar/dist/angular-avatar.min.js"></script>


    <script src="app.js"></script>
    <script type="module" src="app/leave/leave.comp.js"></script>
    <script src="app/sidebar/sidebar.comp.js"></script>
    <script src="app/task/task.comp.js"></script>
    <script type="module" src="app/profile/profile.comp.js"></script>
</head>
  
<body>
    <load-spinner ng-if="rootShowSpinner"></load-spinner>
    <div class="main">
        <div class="main-left">
            <div ng-include="'app/sidebar/sidebar.comp.html'" ng-controller="sidebar"></div>
        </div>
        <div class="main-right">
            <div ng-include="'app/navbar/navbar.comp.html'" ng-controller="navbar"></div>
            <div ng-if="route.leave" ng-include="'app/leave/leave.comp.html'" ng-controller="leave"></div>
            <div ng-if="route.profile" ng-include="'app/profile/profile.comp.html'" ng-controller="profile"></div>
            <div ng-if="route.task" ng-include="'app/task/task.comp.html'" ng-controller="task"></div>
        </div>
    </div>
</body>
</html>
