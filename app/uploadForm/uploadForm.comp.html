<link type="text/css" rel="stylesheet" href="app/uploadForm/uploadForm.comp.css"/>

<div class="upload-form-container">
    <div class="upload-form">
        <form ng-submit="$ctrl.submit($event)">
            <div class="upload-form-group">
                <label for="file-upload">{{$ctrl.message}}</label>
                <input type="file" name="file" id="file-upload" ng-model="uplo" hidden required/>
            </div>
            <div class="btn-block">
                <button type="submit">Apply leave</button>
            </div>
        </form>
    </div>
</div>
